        .desc{font-size:0.9em;color:#666;margin-bottom:20px;}
        
        .container{width:100%;max-width:850px;background:var(--card);padding:25px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.08);border-top:4px solid var(--primary);}
        
        /* 控制区样式 */
        .controls{display:flex;gap:15px;justify-content:space-between;align-items:flex-end;margin-bottom:25px;background:#fafafa;padding:20px;border-radius:8px;border:1px solid #eee;}
        .group{flex:1;display:flex;flex-direction:column;min-width:0;} /* min-width fix for flex */
        label{font-size:0.9em;color:#e60012;margin-bottom:8px;font-weight:bold;}
        
        /* 下拉框样式优化 */
        select{
            padding:12px;border:1px solid #ddd;border-radius:6px;font-size:16px;width:100%;
            background-color:#fff;cursor:pointer;outline:none;transition:border 0.2s;
        }
        select:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(230,0,18,0.1);}
        
        /* 分组标签样式 */
        optgroup{font-weight:bold;color:#666;background:var(--group-bg);font-style:normal;}
        option{background:#fff;color:#333;padding:5px;}

        button{
            background:#fff;border:1px solid #ddd;color:var(--primary);
            width:45px;height:45px;border-radius:50%;
            font-size:20px;cursor:pointer;transition:0.3s;
            flex-shrink:0;margin-bottom:2px;
            box-shadow:0 2px 5px rgba(0,0,0,0.05);
            display:flex;align-items:center;justify-content:center;
        }
        button:hover{background:var(--primary);color:#fff;transform:rotate(180deg);border-color:var(--primary);}

        /* 结果卡片样式 */
        .card{background:#fff;border:1px solid #eee;border-radius:8px;padding:20px;margin-bottom:15px;position:relative;overflow:hidden;animation:fadeIn 0.3s ease;}
        .card::before{content:'';position:absolute;left:0;top:0;bottom:0;width:5px;background:var(--primary);}
        .card-header{font-size:1.4em;font-weight:bold;margin-bottom:12px;color:#333;border-bottom:1px dashed #eee;padding-bottom:10px;}
        
        .tags{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:15px;}
        .tag{font-size:0.85em;padding:4px 12px;border-radius:15px;font-weight:500;}
        .tag.name{background:#ffebee;color:#c62828;border:1px solid #ffcdd2;}
        .tag.meta{background:#e3f2fd;color:#1565c0;border:1px solid #bbdefb;}
        
        .quotes{background:#f9f9f9;padding:12px;border-radius:6px;font-style:italic;color:#555;font-size:0.95em;border-left:4px solid #ccc;line-height:1.6;}
        .quotes div+div{margin-top:10px;padding-top:10px;border-top:1px solid #eee;}
        
        .empty{text-align:center;color:#999;padding:50px 0;font-style:italic;}

        @keyframes fadeIn {from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
        @media (max-width: 600px) {
            .controls{flex-direction:column;align-items:center;}
            .group{width:100%;}
            button{transform:rotate(90deg);margin:10px 0;}
            button:hover{transform:rotate(270deg);}
        }
    </style>

// ==========================================
// 3. 核心解析逻辑
// ==========================================
let cpDB = {};

function initData() {
    // 填充下拉框 (使用optgroup)
    const s1 = document.getElementById('c1');
    const s2 = document.getElementById('c2');
    
    // 遍历分组生成选项
    for (const [groupName, chars] of Object.entries(CHAR_GROUPS)) {
        const grp1 = document.createElement('optgroup');
        grp1.label = groupName;
        const grp2 = document.createElement('optgroup');
        grp2.label = groupName;
        
        chars.sort((a,b)=>a.localeCompare(b,'zh')).forEach(c => {
            const o1 = document.createElement('option');
            o1.value = c; o1.textContent = c;
            grp1.appendChild(o1);
            
            const o2 = document.createElement('option');
            o2.value = c; o2.textContent = c;
            grp2.appendChild(o2);
        });
        s1.appendChild(grp1);
        s2.appendChild(grp2);
    }

    // 解析文本
    const lines = RAW_DATA.split('\n');
    let currentHost = null;
    let currentPartner = null;

    lines.forEach(line => {
        line = line.trim();
        if(!line || line.startsWith('02.03') || line.startsWith('---')) return;

        let parts = line.split(/\t+/);
        if(parts.length === 1) parts = line.split(/\s{2,}/);

        let firstToken = parts[0].trim();

        // 1. 判断是否为新 Host
        if(VALID_CHARS.has(line)) {
            currentHost = line;
            currentPartner = null;
        } 
        // 2. 判断是否为新 Partner
        else if(currentHost && VALID_CHARS.has(firstToken)) {
            currentPartner = firstToken;
            if(!cpDB[currentHost]) cpDB[currentHost] = {};
            if(!cpDB[currentHost][currentPartner]) cpDB[currentHost][currentPartner] = { tags:[], quotes:[] };
            parts.slice(1).forEach(p => processMeta(currentHost, currentPartner, p));
        }
        // 3. 处理 CP 信息
        else if(currentHost && currentPartner) {
            parts.forEach(p => processMeta(currentHost, currentPartner, p));
        }
    });
}

function processMeta(h, p, text) {
    if(!text) return;
    text = text.trim();
    if(!text) return;
    // 简单分类：长度大于15或包含特定词汇视为描述，否则视为标签
    let type = (text.length > 15 || text.includes('是') || text.includes('为你') || text.includes('就是')) ? 'quotes' : 'tags';
    cpDB[h][p][type].push(text);
}

// ==========================================
// 4. 渲染逻辑
// ==========================================
function render() {
    const c1 = document.getElementById('c1').value;
    const c2 = document.getElementById('c2').value;
    const box = document.getElementById('results');

    if(!c1 || !c2) return;

    box.innerHTML = '';
    
    const drawCard = (h, p, data) => {
        if(!data) return '';
        let tagsHtml = data.tags.map(t => {
            let cls = (t.endsWith('组') || t.endsWith('列表') || t.endsWith('系')) ? 'tag meta' : 'tag name';
            return `<span class="${cls}">${t}</span>`;
        }).join('');
        
        let quotesHtml = data.quotes.map(q => `<div>“${q}”</div>`).join('');
        if(!quotesHtml && !tagsHtml) quotesHtml = '<div>(暂无详细记录)</div>';

        return `
        <div class="card">
            <div class="card-header">
                <span>${h} × ${p}</span>
            </div>
            <div class="tags">${tagsHtml}</div>
            <div class="quotes">${quotesHtml}</div>
        </div>`;
    };

    let found = false;
    // 正向查找
    if(cpDB[c1] && cpDB[c1][c2]) {
        box.innerHTML += drawCard(c1, c2, cpDB[c1][c2]);
        found = true;
    }
    // 反向查找
    if(cpDB[c2] && cpDB[c2][c1]) {
        box.innerHTML += drawCard(c2, c1, cpDB[c2][c1]);
        found = true;
    }

    if(!found) {
        box.innerHTML = `<div class="empty">暂无 ${c1} 与 ${c2} 的CP数据</div>`;
    }
}

document.getElementById('c1').addEventListener('change', render);
document.getElementById('c2').addEventListener('change', render);
document.getElementById('swap').addEventListener('click', () => {
    let t = document.getElementById('c1').value;
    document.getElementById('c1').value = document.getElementById('c2').value;
    document.getElementById('c2').value = t;
    render();
});

// 启动
initData();
